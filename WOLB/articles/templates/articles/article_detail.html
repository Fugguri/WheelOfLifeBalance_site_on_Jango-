{% extends 'base.html' %}

{% block title %}
{{ block.super }} | {{ article.article_title }}
{% endblock %}
{% block content %}

<div class="card">
    <h2>{{object.article_title}}</h2>
    <h5>Дата публикации : {{object.pub_date}}</h5>
    <a scr=" {{object.photo.url}}"></a>

    <div class="fakeimg" style="height:200px;">Image</div>
    <p>Дата последней редакции: {{object.redact_date}}</p>
    <p>{{object.article_text}}</p>
</div>

{% endblock %}
