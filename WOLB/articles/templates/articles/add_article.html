{% extends 'base.html' %}

{% block title %}
{{ block.super }} | Добавление статьи
{% endblock %}

{% block content %}
<div class="card">
    <h1>Добавление статьи </h1>
    <form action="{% url 'add_article' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Добавить новость</button>
    </form>
</div>
{% endblock %}
